<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fogyókúra Elite 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg: #000000; --glass: rgba(28, 28, 30, 0.8);
            --border: rgba(255, 255, 255, 0.1); --accent: #0a84ff;
            --text: #ffffff; --success: #30d158; --red: #ff453a;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: var(--glass); backdrop-filter: blur(10px); padding: 20px; border-radius: 30px; border: 1px solid var(--border); }
        h1 { font-size: 22px; text-align: center; margin-bottom: 20px; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        .input-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--border); }
        label { display: block; font-size: 11px; color: #8e8e93; text-transform: uppercase; margin-bottom: 4px; letter-spacing: 0.5px; }
        input { width: 100%; background: none; border: none; color: white; font-size: 18px; font-weight: 600; outline: none; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .main-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 18px; font-size: 15px; font-weight: 700; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .main-btn:active { transform: scale(0.98); opacity: 0.8; }
        .stats-box { margin-top: 15px; padding: 15px; background: rgba(10, 132, 255, 0.1); border-radius: 20px; border: 1px solid rgba(10, 132, 255, 0.2); }
        .modal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; padding: 20px; overflow-y: auto; }
        canvas { margin-top: 10px; max-height: 220px; }
    </style>
</head>
<body>

<div class="container" id="app">
    <h1>FOGYÓKÚRA ELITE 2026</h1>
    
    <div class="input-card">
        <label>Dátum</label>
        <input type="date" id="date">
    </div>

    <div class="grid">
        <div class="input-card"><label>Reggeli súly (kg)</label><input type="number" id="weight" step="0.1" placeholder="0.0"></div>
        <div class="input-card"><label>Esti súly (kg)</label><input type="number" id="weight_evening" step="0.1" placeholder="0.0"></div>
    </div>
    
    <div class="grid">
        <div class="input-card"><label>Bevitt kcal</label><input type="number" id="kcal" placeholder="0"></div>
        <div class="input-card"><label>Lépésszám</label><input type="number" id="steps" placeholder="0"></div>
    </div>

    <div class="input-card"><label>Víz (liter)</label><input type="number" id="water" step="0.1" placeholder="0.0"></div>

    <div id="quick-stats" class="stats-box" style="display:none">
        <div style="display:flex; justify-content: space-between;">
            <span>Napi deficit:</span> <b id="res-deficit" style="color:var(--success)">0 kcal</b>
        </div>
    </div>

    <button class="main-btn" onclick="saveData()">ADATOK RÖGZÍTÉSE</button>
    <button class="main-btn" style="background:rgba(255,255,255,0.1)" onclick="openCharts()">HALADÁS ÉS EXPORT</button>
</div>

<div id="chart-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center">
        <h2 style="margin:0">Statisztika (7 nap)</h2>
        <button onclick="closeModal()" style="background:none; border:none; color:white; font-size:28px">✕</button>
    </div>
    <canvas id="weightChart"></canvas>
    <div id="summary" class="stats-box"></div>
    <button class="main-btn" style="background:var(--success)" onclick="exportToExcel()">ÖSSZES ADAT EXPORT (CSV)</button>
    <button class="main-btn" onclick="closeModal()">Vissza</button>
</div>

<script>
    const USER_HEIGHT = 170;
    const BIRTH_DATE = new Date('1985-11-16');
    // Az URL végén NINCS .json, mert a dátumot dinamikusan fűzzük hozzá
    const BASE_URL = "https://kiadaskoveto-2e474-default-rtdb.firebaseio.io/diet_tracker";

    // Alapértelmezett dátum a mai nap
    document.getElementById('date').valueAsDate = new Date();

    function calculateAge() {
        const diff = Date.now() - BIRTH_DATE.getTime();
        return Math.abs(new Date(diff).getUTCFullYear() - 1970);
    }

    async function saveData() {
        const date = document.getElementById('date').value;
        if(!date) return alert("Dátum megadása kötelező!");

        const w = document.getElementById('weight').value;
        const w_e = document.getElementById('weight_evening').value;
        const k = document.getElementById('kcal').value;
        const s = document.getElementById('steps').value;
        const water = document.getElementById('water').value;

        // Csak azokat küldjük el, amik ki vannak töltve (PATCH nem törli a többit)
        let updateData = { date: date };
        if(w !== "") updateData.weight = parseFloat(w);
        if(w_e !== "") updateData.weight_evening = parseFloat(w_e);
        if(k !== "") updateData.kcal_in = parseInt(k);
        if(s !== "") updateData.steps = parseInt(s);
        if(water !== "") updateData.water = parseFloat(water);

        // Deficit számítás, ha van súly és kcal
        if(w !== "" && k !== "") {
            const age = calculateAge();
            const weightVal = parseFloat(w);
            const bmr = (10 * weightVal) + (6.25 * USER_HEIGHT) - (5 * age) + 5;
            const stepBurn = (parseInt(s) || 0) * (weightVal * 0.00055);
            updateData.bmr = Math.round(bmr);
            updateData.stepBurn = Math.round(stepBurn);
            updateData.deficit = Math.round((bmr + stepBurn) - parseInt(k));
            
            document.getElementById('res-deficit').innerText = updateData.deficit + " kcal";
            document.getElementById('quick-stats').style.display = 'block';
        }

        try {
            // PATCH metódus: frissíti a meglévő napot, vagy létrehozza ha nincs
            const response = await fetch(`${BASE_URL}/${date}.json`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
            });
            
            if(!response.ok) throw new Error("Hálózati hiba");
            alert("Adatok sikeresen frissítve!");
        } catch (e) {
            alert("Hiba! Ellenőrizd a Firebase 'Rules' beállítását (legyen true az írás/olvasás).");
            console.error(e);
        }
    }

    async function openCharts() {
        document.getElementById('chart-modal').style.display = 'block';
        try {
            const response = await fetch(`${BASE_URL}.json`);
            const data = await response.json();
            if(!data) return alert("Még nincs mentett adatod.");

            const history = Object.values(data).sort((a,b) => new Date(a.date) - new Date(b.date));
            const last7Days = history.slice(-7);
            
            const ctx = document.getElementById('weightChart').getContext('2d');
            if(window.myChart) window.myChart.destroy();
            
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days.map(h => h.date.split('-').slice(1).join('.')),
                    datasets: [{
                        label: 'Súly (kg)',
                        data: last7Days.map(h => h.weight),
                        borderColor: '#0a84ff',
                        backgroundColor: 'rgba(10, 132, 255, 0.2)',
                        fill: true,
                        borderWidth: 3,
                        tension: 0.4
                    }]
                },
                options: { 
                    responsive: true,
                    scales: { 
                        y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#8e8e93' } },
                        x: { ticks: { color: '#8e8e93' } }
                    },
                    plugins: { legend: { display: false } } 
                }
            });

            const deficits = last7Days.filter(h => h.deficit).map(h => h.deficit);
            const avgDeficit = deficits.length ? deficits.reduce((a,b) => a+b, 0) / deficits.length : 0;
            
            document.getElementById('summary').innerHTML = `
                <div style="margin-bottom:10px"><small>Átlag deficit (utolsó 7 adat):</small><br><b>${Math.round(avgDeficit)} kcal/nap</b></div>
                <div><small>Várható fogyás:</small><br><b style="color:var(--success)">${(avgDeficit * 7 / 7700).toFixed(2)} kg / hét</b></div>
            `;
        } catch (e) {
            console.error(e);
        }
    }

    async function exportToExcel() {
        try {
            const response = await fetch(`${BASE_URL}.json`);
            const data = await response.json();
            const history = Object.values(data).sort((a,b) => new Date(a.date) - new Date(b.date));
            
            let csv = "\uFEFFDatum;Reggeli Suly;Esti Suly;Bevitt Kcal;Lepesszam;BMR;Lepes Egetes;Deficit;Viz\n";
            history.forEach(h => {
                csv += `${h.date};${h.weight || ''};${h.weight_evening || ''};${h.kcal_in || ''};${h.steps || ''};${h.bmr || ''};${h.stepBurn || ''};${h.deficit || ''};${h.water || ''}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", `fogyokura_teljes_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) {
            alert("Hiba az exportálás során.");
        }
    }

    function closeModal() { document.getElementById('chart-modal').style.display = 'none'; }
</script>

</body>
</html>
