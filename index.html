<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fogyókúra Elite Pro - Multi-Axis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg: #000000; --glass: rgba(28, 28, 30, 0.8);
            --border: rgba(255, 255, 255, 0.1); --accent: #0a84ff;
            --text: #ffffff; --success: #30d158; --gray: #8e8e93; --danger: #ff453a;
            --water: #007aff; --trend: #ff9f0a;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: var(--glass); backdrop-filter: blur(15px); padding: 20px; border-radius: 30px; border: 1px solid var(--border); min-height: 90vh; display: flex; flex-direction: column; }
        h1 { font-size: 22px; text-align: center; margin-bottom: 20px; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        .input-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--border); }
        label { display: block; font-size: 11px; color: var(--gray); text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; background: none; border: none; color: white; font-size: 18px; font-weight: 600; outline: none; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .main-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 18px; font-size: 15px; font-weight: 700; cursor: pointer; margin-top: 8px; }
        .stats-box { margin-top: 15px; padding: 15px; background: rgba(10, 132, 255, 0.1); border-radius: 20px; border: 1px solid rgba(10, 132, 255, 0.2); }
        .info-tag { font-size: 12px; color: var(--accent); font-weight: bold; margin-bottom: 8px; display: block; cursor: pointer; text-decoration: underline; }
        .progress-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--water); width: 0%; transition: 0.3s; }
        .modal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; padding: 20px; overflow-y: auto; }
        .view-selector { display: flex; gap: 5px; margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 12px; }
        .view-btn { flex: 1; border: none; background: none; color: var(--gray); padding: 10px; font-size: 11px; font-weight: bold; border-radius: 8px; }
        .view-btn.active { background: var(--accent); color: white; }
        .toggle-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; }
        .toggle-item { font-size: 10px; color: var(--gray); display: flex; align-items: center; gap: 6px; }
        .log-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); }
        .del-btn { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; color: var(--accent); font-weight: bold; }
        #save-status { text-align: center; font-weight: bold; font-size: 16px; padding: 16px; margin-top: 8px; display: none; }
        .status-success { color: var(--success); }
        .status-error { color: var(--danger); }
    </style>
</head>
<body>

<div id="loading-overlay">SZINKRONIZÁLÁS...</div>

<div id="login-screen" class="container" style="justify-content: center;">
    <h1>FOGYÓKÚRA ELITE</h1>
    <div class="input-card"><label>Név</label><input type="text" id="login-user" placeholder="Jani"></div>
    <div class="input-card"><label>Jelszó</label><input type="password" id="login-pass" placeholder="••••"></div>
    <button class="main-btn" onclick="handleLogin()">BELÉPÉS</button>
</div>

<div id="app-content" class="container" style="display:none;">
    <div id="user-display" style="font-size: 10px; color: var(--accent); text-align: center; margin-bottom: 10px; letter-spacing: 2px; font-weight: bold;"></div>
    <div class="input-card"><label>Dátum</label><input type="date" id="date"></div>
    <div class="grid">
        <div class="input-card"><label>Reggeli (kg)</label><input type="number" id="weight" step="0.1" oninput="liveCalc()"></div>
        <div class="input-card"><label>Esti (kg)</label><input type="number" id="weight_evening" step="0.1"></div>
    </div>
    
    <div class="input-card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div>
            <span id="kcal-info" class="info-tag" onclick="showKcalLog()">Mai eddigi: 0 kcal</span>
            <label>Új bevitel (+)</label>
            <input type="number" id="kcal" oninput="liveCalc()">
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center; border-left: 1px solid var(--border); padding-left: 10px;">
            <div style="margin-bottom: 8px;">
                <label style="margin:0;">Napi def.</label>
                <span id="daily-def-display" style="color: var(--success); font-weight: bold; font-size: 14px;">0 kcal</span>
            </div>
            <div>
                <label style="margin:0;">Össz. def.</label>
                <span id="total-def-display" style="color: var(--trend); font-weight: bold; font-size: 14px;">0 kcal</span>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="input-card"><label>Lépés</label><input type="number" id="steps" oninput="liveCalc()"></div>
        <div class="input-card">
            <span id="water-info" class="info-tag" style="text-decoration:none; cursor:default;">Víz: 0 / 3.5 L</span>
            <label>Liter</label>
            <input type="number" id="water" step="0.1">
            <div style="display: flex; gap: 5px; margin-top: 8px;">
                <button class="main-btn" style="margin:0; padding:8px; font-size:10px; background:var(--water)" onclick="document.getElementById('water').value = 0.5">+0.5 L</button>
                <button class="main-btn" style="margin:0; padding:8px; font-size:10px; background:var(--water)" onclick="document.getElementById('water').value = 0.2">+0.2 L</button>
            </div>
            <div class="progress-bar"><div id="water-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="save-container">
        <button class="main-btn" id="save-btn" onclick="saveData()">MENTÉS</button>
        <div id="save-status"></div>
    </div>
    
    <button class="main-btn" style="background:rgba(255,255,255,0.1)" onclick="openCharts()">STATISZTIKA</button>
    <button onclick="logout()" style="background:none; border:none; color:var(--gray); width:100%; font-size:10px; margin-top: 25px;">Kijelentkezés</button>
</div>

<div id="chart-modal" class="modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
        <h2 id="modal-title" style="margin:0; font-size: 18px;">Haladás</h2>
        <button onclick="closeModal()" style="background:none; border:none; color:white; font-size:28px">✕</button>
    </div>

    <div id="kcal-log-view" style="display:none;">
        <div id="kcal-log-list"></div>
    </div>

    <div id="stats-view">
        <div class="view-selector">
            <button class="view-btn active" id="btn-7" onclick="changeView('7')">7 NAP</button>
            <button class="view-btn" id="btn-month" onclick="changeView('month')">HÓNAP</button>
            <button class="view-btn" id="btn-all" onclick="changeView('all')">ÖSSZES</button>
        </div>
        <div class="toggle-grid">
            <label class="toggle-item"><input type="checkbox" id="t-morning" checked onchange="updateChartWithData()"> Reggel</label>
            <label class="toggle-item"><input type="checkbox" id="t-evening" onchange="updateChartWithData()"> Este</label>
            <label class="toggle-item"><input type="checkbox" id="t-trend" checked onchange="updateChartWithData()"> Trend</label>
            <label class="toggle-item"><input type="checkbox" id="t-steps" onchange="updateChartWithData()"> Lépés</label>
            <label class="toggle-item"><input type="checkbox" id="t-water" onchange="updateChartWithData()"> Víz</label>
            <label class="toggle-item"><input type="checkbox" id="t-deficit" onchange="updateChartWithData()"> Deficit</label>
        </div>
        <div id="month-picker-container" class="input-card" style="display:none; margin-bottom: 10px;">
            <label>Hónap</label><input type="month" id="month-picker" onchange="updateChartWithData()">
        </div>
        <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 20px;">
            <canvas id="weightChart"></canvas>
        </div>
        <div id="summary" class="stats-box"></div>
        <button class="main-btn" style="background:var(--success)" onclick="exportToExcel()">CSV EXPORT</button>
    </div>
</div>

<script>
    const USER_HEIGHT = 170;
    const BIRTH_DATE = new Date('1985-11-16');
    const DB_URL = "https://kiadaskoveto-2e474-default-rtdb.firebaseio.com/";
    let currentUser = JSON.parse(localStorage.getItem('diet_session'));
    let fullHistory = [];
    let currentDayData = {};
    let currentView = '7';

    document.getElementById('date').valueAsDate = new Date();

    function showLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }

    function flashStatus(text, isSuccess) {
        const btn = document.getElementById('save-btn');
        const statusDiv = document.getElementById('save-status');
        btn.style.display = 'none';
        statusDiv.innerText = text;
        statusDiv.className = isSuccess ? 'status-success' : 'status-error';
        statusDiv.style.display = 'block';
        setTimeout(() => { statusDiv.style.display = 'none'; btn.style.display = 'block'; }, 1000);
    }

    async function handleLogin() {
        const u = document.getElementById('login-user').value.trim();
        const p = document.getElementById('login-pass').value.trim();
        if(!u || !p) return;
        showLoading(true);
        try {
            const res = await fetch(`${DB_URL}shopping_users/${u}.json`);
            let stored = await res.json();
            if (stored && String(stored).replace(/"/g, '') === String(p)) {
                currentUser = { name: u };
                localStorage.setItem('diet_session', JSON.stringify(currentUser));
                initApp();
            } else { alert("Hiba!"); }
        } catch (e) { alert("Szerver hiba!"); }
        showLoading(false);
    }

    function initApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'flex';
        document.getElementById('user-display').innerText = currentUser.name.toUpperCase();
        loadDailyData();
    }

    async function loadDailyData() {
        const date = document.getElementById('date').value;
        if(!currentUser || !date) return;
        try {
            const res = await fetch(`${DB_URL}diet_tracker/${currentUser.name}/${date}.json`);
            currentDayData = await res.json() || {};
            document.getElementById('weight').value = currentDayData.weight || '';
            document.getElementById('weight_evening').value = currentDayData.weight_evening || '';
            document.getElementById('steps').value = currentDayData.steps || '';
            document.getElementById('kcal-info').innerText = `Mai eddigi: ${currentDayData.kcal_in || 0} kcal`;
            const wGoal = currentDayData.weight ? (currentDayData.weight * 0.035).toFixed(1) : 3.5;
            document.getElementById('water-info').innerText = `Víz: ${currentDayData.water || 0} / ${wGoal} L`;
            document.getElementById('water-fill').style.width = Math.min(((currentDayData.water || 0) / wGoal) * 100, 100) + "%";
            
            liveCalc();
            updateTotalDeficit();
        } catch (e) {}
    }

    function liveCalc() {
        const weight = parseFloat(document.getElementById('weight').value) || currentDayData.weight;
        const steps = parseInt(document.getElementById('steps').value) || currentDayData.steps || 0;
        const addKcal = parseInt(document.getElementById('kcal').value) || 0;
        const currentKcalIn = (currentDayData.kcal_in || 0) + addKcal;

        if (weight) {
            const today = new Date();
            let age = today.getFullYear() - 1985;
            if (today.getMonth() < 10 || (today.getMonth() === 10 && today.getDate() < 16)) age--;

            const bmr = (10 * weight) + (6.25 * USER_HEIGHT) - (5 * age) + 5;
            const stepBurn = steps * (weight * 0.00045);
            const liveDeficit = Math.round((bmr + stepBurn) - currentKcalIn);

            const display = document.getElementById('daily-def-display');
            display.innerText = `${liveDeficit} kcal`;
            display.style.color = (liveDeficit >= 0) ? 'var(--success)' : 'var(--danger)';
        }
    }

    async function updateTotalDeficit() {
        try {
            const res = await fetch(`${DB_URL}diet_tracker/${currentUser.name}.json`);
            const data = await res.json();
            if (data) {
                const total = Object.values(data).reduce((acc, curr) => acc + (curr.deficit || 0), 0);
                document.getElementById('total-def-display').innerText = `${Math.round(total)} kcal`;
            }
        } catch (e) {}
    }

    async function saveData() {
        const date = document.getElementById('date').value;
        showLoading(true);
        let up = { ...currentDayData, date: date };
        
        const wVal = document.getElementById('weight').value;
        const wEveVal = document.getElementById('weight_evening').value;
        const addKcal = parseInt(document.getElementById('kcal').value) || 0;
        const sVal = document.getElementById('steps').value;
        const addWat = parseFloat(document.getElementById('water').value) || 0;

        if(wVal) up.weight = parseFloat(wVal);
        if(wEveVal) up.weight_evening = parseFloat(wEveVal);
        if(sVal) up.steps = parseInt(sVal);
        
        if(!up.kcal_list) up.kcal_list = [];
        if(addKcal > 0) {
            up.kcal_list.push(addKcal);
            up.kcal_in = up.kcal_list.reduce((a, b) => a + b, 0);
        }
        
        up.water = (currentDayData.water || 0) + addWat;

        if(up.weight) {
            const today = new Date();
            let age = today.getFullYear() - 1985;
            if (today.getMonth() < 10 || (today.getMonth() === 10 && today.getDate() < 16)) age--;
            const bmr = (10 * up.weight) + (6.25 * USER_HEIGHT) - (5 * age) + 5;
            const stepBurn = (up.steps || 0) * (up.weight * 0.00045); 
            up.deficit = Math.round((bmr + stepBurn) - (up.kcal_in || 0));
        }

        try {
            await fetch(`${DB_URL}diet_tracker/${currentUser.name}/${date}.json`, { 
                method: 'PATCH', 
                body: JSON.stringify(up) 
            });
            document.getElementById('kcal').value = '';
            document.getElementById('water').value = '';
            await loadDailyData();
            showLoading(false);
            flashStatus("Szinkronizálva !", true);
        } catch (error) {
            showLoading(false);
            flashStatus("Hiba!", false);
        }
    }

    function showKcalLog() {
        const list = currentDayData.kcal_list || [];
        document.getElementById('modal-title').innerText = "Bevitelek módosítása";
        document.getElementById('stats-view').style.display = 'none';
        document.getElementById('kcal-log-view').style.display = 'block';
        
        const logCont = document.getElementById('kcal-log-list');
        logCont.innerHTML = list.length ? '' : '<p style="text-align:center; color:var(--gray);">Nincs adat.</p>';
        
        list.forEach((val, idx) => {
            logCont.innerHTML += `
                <div class="log-item">
                    <span>+ ${val} kcal</span>
                    <button class="del-btn" onclick="deleteKcalEntry(${idx})">TÖRLÉS</button>
                </div>`;
        });
        document.getElementById('chart-modal').style.display = 'block';
    }

    async function deleteKcalEntry(index) {
        if(!confirm("Törlöd ezt a tételt?")) return;
        let list = [...currentDayData.kcal_list];
        list.splice(index, 1);
        const newTotal = list.reduce((a, b) => a + b, 0);
        
        showLoading(true);
        try {
            await fetch(`${DB_URL}diet_tracker/${currentUser.name}/${document.getElementById('date').value}.json`, { 
                method: 'PATCH', 
                body: JSON.stringify({ kcal_in: newTotal, kcal_list: list }) 
            });
            await loadDailyData();
            showKcalLog(); 
        } catch (e) { alert("Hiba!"); }
        showLoading(false);
    }

    async function openCharts() {
        document.getElementById('modal-title').innerText = "Haladás";
        document.getElementById('kcal-log-view').style.display = 'none';
        document.getElementById('stats-view').style.display = 'block';
        document.getElementById('chart-modal').style.display = 'block';
        showLoading(true);
        const res = await fetch(`${DB_URL}diet_tracker/${currentUser.name}.json`);
        const data = await res.json();
        fullHistory = Object.values(data).sort((a,b) => new Date(a.date) - new Date(b.date));
        updateChartWithData();
        showLoading(false);
    }

    function changeView(v) {
        currentView = v;
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+v).classList.add('active');
        document.getElementById('month-picker-container').style.display = (v === 'month') ? 'block' : 'none';
        updateChartWithData();
    }

    function updateChartWithData() {
        let filtered = [];
        const monthVal = document.getElementById('month-picker').value;
        if (currentView === '7') filtered = fullHistory.slice(-7);
        else if (currentView === 'month') filtered = fullHistory.filter(h => h.date.startsWith(monthVal));
        else filtered = fullHistory;

        const trendData = filtered.map((item, index) => {
            const subset = filtered.slice(Math.max(0, index - 6), index + 1).filter(d => d.weight);
            return subset.length ? (subset.reduce((a, b) => a + b.weight, 0) / subset.length).toFixed(2) : null;
        });

        const datasets = [];
        if(document.getElementById('t-morning').checked) datasets.push({ type: 'line', label: 'Reggel', data: filtered.map(h => h.weight), borderColor: '#0a84ff', yAxisID: 'y' });
        if(document.getElementById('t-evening').checked) datasets.push({ type: 'line', label: 'Este', data: filtered.map(h => h.weight_evening), borderColor: '#5e5ce6', borderDash:[5,5], yAxisID: 'y' });
        if(document.getElementById('t-trend').checked) datasets.push({ type: 'line', label: 'Trend', data: trendData, borderColor: '#ff9f0a', borderWidth: 3, yAxisID: 'y' });
        if(document.getElementById('t-steps').checked) datasets.push({ type: 'bar', label: 'Lépés', data: filtered.map(h => h.steps), backgroundColor: 'rgba(255,255,255,0.1)', yAxisID: 'ySteps' });
        if(document.getElementById('t-water').checked) datasets.push({ type: 'bar', label: 'Víz', data: filtered.map(h => h.water), backgroundColor: 'rgba(0,122,255,0.2)', yAxisID: 'yWater' });
        if(document.getElementById('t-deficit').checked) datasets.push({ type: 'bar', label: 'Deficit', data: filtered.map(h => h.deficit), backgroundColor: filtered.map(h => (h.deficit || 0) > 0 ? 'rgba(48,209,88,0.3)' : 'rgba(255,69,58,0.3)'), yAxisID: 'yDeficit' });

        const ctx = document.getElementById('weightChart').getContext('2d');
        if(window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
            data: { labels: filtered.map(h => h.date.slice(5)), datasets: datasets },
            options: {
                responsive: true,
                scales: {
                    y: { position: 'left', ticks: { color: '#8e8e93' } },
                    ySteps: { display: false, min: 0, max: 25000 },
                    yWater: { display: false, min: 0, max: 10 },
                    yDeficit: { display: false, min: -3000, max: 3000 }
                },
                plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } }
            }
        });

        const avgDef = filtered.reduce((a, b) => a + (b.deficit || 0), 0) / (filtered.length || 1);
        document.getElementById('summary').innerHTML = `<b>Átlag deficit: ${Math.round(avgDef)} kcal/nap</b><br><small>Várható fogyás: ${(avgDef * filtered.length / 7700).toFixed(2)} kg</small>`;
    }

    async function exportToExcel() {
        let csv = "\uFEFFDatum;Reggel;Este;Kcal;Lepes;Deficit;Viz\n";
        fullHistory.forEach(h => csv += `${h.date};${h.weight||''};${h.weight_evening||''};${h.kcal_in||''};${h.steps||''};${h.deficit||''};${h.water||''}\n`);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
        link.download = `export_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
    }

    function logout() { localStorage.removeItem('diet_session'); location.reload(); }
    function closeModal() { document.getElementById('chart-modal').style.display = 'none'; }
    document.getElementById('date').addEventListener('change', loadDailyData);
    if(currentUser) initApp();
</script>
</body>
</html>
